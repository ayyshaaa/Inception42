volumes:
  data:
    driver: local
    driver_opts:
      type: 'none'
      o: bind
      device: "/home/${USER}/data/mariadb-volume"
  wp_files:
    driver: local
    driver_opts:
     type: 'none'
     o: bind
     device: "/home/${USER}/data/wordpress-nginx-volume"   

networks:
  inception_network:
    driver: bridge
